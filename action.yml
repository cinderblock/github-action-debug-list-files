# https://help.github.com/en/articles/metadata-syntax-for-github-actions

name: Debug - List Files
description: List (with diff) files in a working directory on action runner. Designed for debugging purposes.
author: Cameron Tacklind <cameron@tacklind.com>
inputs:
  name:
    required: false
    description: Named file list
    default: ''
  print-full:
    required: false
    description: Should we print the full list of files currently
    default: ''
  hide-diff:
    required: false
    description: Named file list
    default: ''
  exclude-list:
    required: false
    description: List of directories to not list contents of
    default: 'node_modules,.git,__pycache__'
runs:
  using: 'node12'
  main: 'lib/main.js'
